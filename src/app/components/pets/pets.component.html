<div class="add-pet">
  <a mat-raised-button color="accent" routerLink="/pets/create" routerLinkActive="active"
     ariaCurrentWhenActive="page" *ngIf="authService.isAdmin()">Add pet</a>
</div>

<button (click)="createRandomPet()">Create random pet</button>

<table mat-table [dataSource]="pets" class="mat-elevation-z8">

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User id</th>  <!--actions, images urn and pencil-->
    <td mat-cell *matCellDef="let pet">{{pet.userId}}</td>
  </ng-container>

  <ng-container matColumnDef="petId">
    <th mat-header-cell *matHeaderCellDef>Pet id</th>  <!--actions, images urn and pencil-->
    <td mat-cell *matCellDef="let pet">{{pet.petId}}</td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef>Species</th>  <!--actions, images urn and pencil-->
    <td mat-cell *matCellDef="let pet">{{pet.species}}</td>
  </ng-container>

  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef>Breed</th>
    <td mat-cell *matCellDef="let pet">{{pet.breed}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let pet">{{pet.name}}</td>
  </ng-container>

  <ng-container matColumnDef="growth">
    <th mat-header-cell *matHeaderCellDef>Growth</th>
    <td mat-cell *matCellDef="let pet">{{pet.growth}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let pet">{{pet.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Birth date</th>
    <td mat-cell *matCellDef="let pet">
      {{pet.date.toISODate()}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let pet">
      <button mat-mini-fab color="primary" routerLink="edit/{{pet.petId}}"
              aria-label="Example icon button with a delete icon" *ngIf="authService.isManager()">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="margin-4" mat-mini-fab color="warn" (click)="deletePet(pet.petId)"
              aria-label="Example icon button with a delete icon" *ngIf="authService.isAdmin()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
